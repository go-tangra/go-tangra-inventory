name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

  buf-lint:
    name: Buf Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: proto

  buf-breaking:
    name: Buf Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf breaking change detection
        uses: bufbuild/buf-breaking-action@v1
        with:
          input: proto
          against: 'https://github.com/${{ github.repository }}.git#branch=${{ github.base_ref }},subdir=proto'

  buf-push:
    name: Buf Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs:
      - build
      - buf-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf push
        uses: bufbuild/buf-push-action@v1
        with:
          input: proto
          buf_token: ${{ secrets.BUF_TOKEN }}

  package:
    name: Package Binaries
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set ldflags
        id: ldflags
        run: |
          echo "flags=-X main.version=${GITHUB_REF_NAME:-dev} -X main.commitHash=${GITHUB_SHA::7} -X main.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build Windows amd64 (inventory agent)
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/go-tangra-inventory-amd64.exe ./cmd/inventory/

      - name: Build Windows arm64 (inventory agent)
        env:
          GOOS: windows
          GOARCH: arm64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/go-tangra-inventory-arm64.exe ./cmd/inventory/

      - name: Build Windows amd64 (collector)
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/inventory-collector-windows-amd64.exe ./cmd/collector/

      - name: Build Windows arm64 (collector)
        env:
          GOOS: windows
          GOARCH: arm64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/inventory-collector-windows-arm64.exe ./cmd/collector/

      - name: Build Linux amd64 (collector)
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/inventory-collector-linux-amd64 ./cmd/collector/

      - name: Build Linux arm64 (collector)
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags "${{ steps.ldflags.outputs.flags }}" -o dist/inventory-collector-linux-arm64 ./cmd/collector/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            dist/*.exe

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: dist/inventory-collector-linux-*

  msi:
    needs: package
    runs-on: windows-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install WiX Toolset v4
        run: dotnet tool install --global wix

      - uses: actions/download-artifact@v4
        with:
          name: windows-binaries
          path: dist/

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.1" >> "$GITHUB_OUTPUT"
          fi

      - name: Build agent MSI (amd64)
        run: >
          wix build installer/product.wxs
          -arch x64
          -d ProductVersion=${{ steps.version.outputs.version }}
          -d ExePath=dist/go-tangra-inventory-amd64.exe
          -o dist/go-tangra-inventory-amd64.msi

      - name: Build agent MSI (arm64)
        run: >
          wix build installer/product.wxs
          -arch arm64
          -d ProductVersion=${{ steps.version.outputs.version }}
          -d ExePath=dist/go-tangra-inventory-arm64.exe
          -o dist/go-tangra-inventory-arm64.msi

      - name: Build collector MSI (amd64)
        run: >
          wix build installer/collector.wxs
          -arch x64
          -d ProductVersion=${{ steps.version.outputs.version }}
          -d ExePath=dist/inventory-collector-windows-amd64.exe
          -o dist/inventory-collector-amd64.msi

      - name: Build collector MSI (arm64)
        run: >
          wix build installer/collector.wxs
          -arch arm64
          -d ProductVersion=${{ steps.version.outputs.version }}
          -d ExePath=dist/inventory-collector-windows-arm64.exe
          -o dist/inventory-collector-arm64.msi

      - name: Upload MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: dist/*.msi

  release:
    needs: [package, msi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: windows-binaries
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/inventory-collector-linux-*
          generate_release_notes: true
